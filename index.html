<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>horloge universitaire</title>
       <style>
        body {
            background-color: #80eaff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-con#80eaff#80eafftent: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: 333;
        }

        .clock {
            font-size: 40px;
            color: 007BFF;
            margin: 20px 0;
        }

        .date {
            font-size: 40px;
            color: 555;
        }
    </style>
<head>
<body>   
   <body>
<div class="container">
    <h>horloge universitaire</h>
    <div id="clock" class="clock"></div>
    <p id="date" class="date"></p>
</div>
   <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = currentTime;

            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = now.toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = currentDate;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Appel initial pour afficher l'heure imm√©diatement
    </script>
</body>
</html>
